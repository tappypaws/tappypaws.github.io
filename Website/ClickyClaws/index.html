<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicky Claws</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sound Effect -->
    <div class="buttonSoundEffect">
        <audio id="soundEffect" src="audio/Click.MP3"></audio>
    </div>
    <!-- Music -->
    <div class="music">
        <audio id="bgm" src="audio/Kitty Down the Stairs - Joel Cummins.mp3" loop></audio>
    </div>
    <!-- Start Screen -->
    <div id="container"> 
        <div id="box">
            <div class="topPage">
                <h1>Clicky Claws</h1>
            </div>
            <div class="cat">
                <img class="catGif" src="images/Default Cat.png" alt="Cat Gif"/>
            </div>
            <input id="startButton" type="image" src="images/Start Button.png" alt="Start Button" width="150" height="auto" onclick="buttonSoundEffect()"/>
            <div class="bottomPage">
                <h2>Click to make the cat wider!</h2>
            </div>
        </div>
        <!-- Side Buttons -->
        <div class="buttonsPosition">
            <!-- Volume Buttons -->
            <div class="volume">
                <input class="volumeButtons" type="image" src="images/unmute.png" alt="Unmute Button" onclick="unmute(), buttonSoundEffect()"/><br><br>            
                <input class="volumeButtons" type="image" src="images/mute.png" alt="Mute Button" onclick="mute(), buttonSoundEffect()"/><br><br>
                <input class="volumeButtons" type="image" src="images/volumeUp.png" alt="Increase Volume Button" onclick="volumeUp(), buttonSoundEffect()"/><br><br>
                <input class="volumeButtons" type="image" src="images/volumeDown.png" alt="Decrease Volume Button" onclick="volumeDown(), buttonSoundEffect()"/><br><br>
            </div>
            <!-- Review Button -->
            <button id="reviewButton" type="button" onclick="buttonSoundEffect()">Reviews</button><br><br>
            <button id="creditsButton" type="button" onclick="buttonSoundEffect()">Credits</button><br>
            <!-- Theme Button-->
            <div class="themeButton">
                <input type="checkbox" id="darkMode" onclick="buttonSoundEffect()"/>
                <label for="darkMode">
                    <svg class="sun" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 16C9.7944 16 8 14.2056 8 12C8 9.7944 9.7944 8 12 8C14.2056 8 16 9.7944 16 12C16 14.2056 14.2056 16 12 16Z" stroke="#000000"></path> <path d="M12 3.5V5.5" stroke="#000000" stroke-linecap="round"></path> <path d="M20.5 12H18.5" stroke="#000000" stroke-linecap="round"></path> <path d="M5.5 12H3.5" stroke="#000000" stroke-linecap="round"></path> <path d="M12 18.5V20.5" stroke="#000000" stroke-linecap="round"></path> <path d="M16.5 7.5L18 6" stroke="#000000" stroke-linecap="round"></path> <path d="M6 18L7.5 16.5" stroke="#000000" stroke-linecap="round"></path> <path d="M6 6L7.5 7.5" stroke="#000000" stroke-linecap="round"></path> <path d="M16.5 16.5L18 18" stroke="#000000" stroke-linecap="round"></path></g></svg>
                    <svg class="moon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></g></svg>
                </label>
            </div>
            <!-- Tappy Paws -->
             <div class="tappyPaws">
                <br>
                <input id="tappyPawsButton" type="image" src="images/dogFace.png" alt="Tappy Paws Button" width="25" height="auto" onclick="buttonSoundEffect()"/>
             </div>
        </div>
    </div>
     
    <script src="index.js"></script>
</body>
</html>
